<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/public/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/public/favicon-16x16.png"
		/>
		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link
			href="https://fonts.bunny.net/css?family=manrope:400,500,600"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.bunny.net/css?family=lora:400,500,500i,600"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link rel="stylesheet" href="/public/style.css" />
		<title>Dictionary App</title>
	</head>
	<body>
		<main>
			<nav>
				<div class="logo">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="44"
						height="44"
						viewBox="0 0 24 24"
						fill="#a057d7"
					>
						<path
							d="M19 2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3h15v-2H6.012C5.55 19.988 5 19.806 5 19s.55-.988 1.012-1H21V4c0-1.103-.897-2-2-2zm0 14H5V5c0-.806.55-.988 1-1h13v12z"
						></path>
					</svg>
				</div>

				<div class="right-options">
					<div class="font-switcher__container">
						<select data-font-switcher>
							<option value="sans-serif">Sans Serif</option>
							<option value="serif">Serif</option>
						</select>
					</div>

					<div class="theme-toggle">Toggle</div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						width="20"
						height="20"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
						/>
					</svg>
				</div>
			</nav>

			<div class="search__container">
				<form>
					<input
						class="search"
						type="text"
						name="search"
						placeholder="Search for a word"
					/>
				</form>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="#a057d7"
					width="24"
					height="24"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
					/>
				</svg>
			</div>

			<section class="definition__container">
				<div class="definition__header">
					<div>
						<h1 class="definition">keyboard</h1>
						<h2 class="definition__phonetic">/'ki:b…î:d/</h2>
					</div>

					<div>
						<button class="play-audio__btn">
							<div class="audio__container"></div>
							<!-- Play icon -->
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="#a544e8"
								width="25"
							>
								<path
									fill-rule="evenodd"
									d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
									clip-rule="evenodd"
								/>
							</svg>

							<!-- Pause icon -->
							<!-- <svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="#a544e8"
								width="25"
							>
								<path
									fill-rule="evenodd"
									d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z"
									clip-rule="evenodd"
								/>
							</svg> -->
						</button>
					</div>
				</div>

				<div class="definition__info">
					<h3 class="definition__type"></h3>
					<p>Meanings</p>
					<ul class="definition__meaning-list"></ul>
				</div>
			</section>
		</main>

		<script src="/public/bundle.js" type="module"></script>
	</body>
</html>
